## Configuration for Redis integration

init_config:

instances:
  - host: redis
    port: 6379
    
    # Optional password if Redis AUTH is enabled
    # password: your_redis_password
    
    # Tags for organizing metrics
    tags:
      - env:sandbox
      - service:redis
      - role:cache
    
    # Collection settings
    min_collection_interval: 15
    
    # Collect additional metrics
    keys:
      - users:*
      - cache:*
    
    # Performance settings
    slowlog_max_len: 128
