services:
  # DataDog Agent for monitoring
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: url-shortener-datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=url-shortener
      - DD_VERSION=${DD_VERSION:-1.0.0}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      
      # Enable APM (Application Performance Monitoring) - Optional
      - DD_APM_ENABLED=false
      
      # Enable Log Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      
      # Container monitoring
      - DD_CONTAINER_EXCLUDE_LOGS="name:url-shortener-datadog-agent"
      - DD_DOCKER_LABELS_AS_TAGS='{"com.docker.compose.service":"service"}'
      
    volumes:
      # Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      
    ports:
      - "8125:8125/udp"  # StatsD
      
    networks:
      - url-shortener-network
    
    labels:
      com.datadoghq.ad.logs: '[{"source": "datadog-agent", "service": "datadog-agent"}]'

  # URL Shortener Application  
  url-shortener:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      # DataDog configuration
      - DD_AGENT_HOST=datadog-agent
      - DD_ENV=${DD_ENV:-development}
      - DD_SERVICE=url-shortener
      - DD_VERSION=${DD_VERSION:-1.0.0}
    depends_on:
      - datadog-agent
    networks:
      - url-shortener-network
    
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "url-shortener"}]'
      com.datadoghq.tags.env: "${DD_ENV:-development}"
      com.datadoghq.tags.service: "url-shortener"
      com.datadoghq.tags.version: "${DD_VERSION:-1.0.0}"

networks:
  url-shortener-network:
    driver: bridge
